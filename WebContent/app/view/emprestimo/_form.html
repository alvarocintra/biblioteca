<div class="alert alert-danger alert-dismissible" role="alert" ng-show="errorMessage">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  {{errorMessage}}
</div>
<div class="form-group">
  <label for="livro">Livro</label>
  <select class="form-control" id="livro" ng-model="emprestimo.livro.id" ng-options="obj.id as obj.titulo for obj in livros" ng-required="true"></select>
</div>
<div class="form-group">
  <label for="mutuario">Mutuario</label>
  <select class="form-control" id="mutuario" ng-model="emprestimo.mutuario.id" ng-options="obj.id as obj.nome for obj in mutuarios" ng-required="true"></select>
</div>
<div class="form-group">
  <label for="dataEmprestimo">Data Emprestimo:</label>
  <input Type="date" class="form-control" id="dtEmp" ng-model="emprestimo.dataEmprestimo" ng-required="true"></input>
</div> 
<div class="form-group">
  <label for="dataEmprestimo">Data Prevista Devolucao:</label>
  <input Type="date" class="form-control" id="dtPrDv" ng-model="emprestimo.dataPrevistaDevolucao" ng-required="true"></input>
</div>
<div class="form-group">
  <label for="dataDevolucao">Data Devolução:</label>
  <input Type="date" class="form-control" id="dtEnt" ng-model="emprestimo.dataDevolucao" disabled="true"></input>
</div>

  <label for="dataDevolucao">Ativo:</label>
  <input Type="checkbox" class="form-control" id="dtEnt" ng-model="emprestimo.emprestado" checked />
</div> -->
<button type="submit" class="btn btn-default">Salvar</button>
